<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BaskinSales - 아이스크림 매장 관리 시스템</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.3em;
            opacity: 0.9;
        }
        .main-content {
            display: flex;
            gap: 30px;
            margin-top: 40px;
        }
        .login-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .features-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }
        .form-group input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        .login-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .demo-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            color: white;
        }
        .demo-info h4 {
            margin-bottom: 10px;
            color: #fff;
        }
        .demo-info p {
            line-height: 1.6;
            opacity: 0.9;
        }
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        .feature-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .feature-card h4 {
            margin-bottom: 8px;
            font-size: 1.2em;
        }
        .feature-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        .success-message {
            background: #51cf66;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍦 BaskinSales</h1>
            <p>아이스크림 매장 관리 시스템</p>
        </div>

        <div class="main-content">
            <div class="login-section">
                <h2 style="color: #333; margin-bottom: 30px; text-align: center;">🔐 로그인</h2>
                
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    
                    <button type="submit" class="login-btn">로그인</button>
                </form>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <div class="demo-info" style="background: linear-gradient(45deg, #ff6b6b, #ffa500); padding: 20px; border-radius: 15px; margin-top: 20px; color: white; text-align: center;">
                    <h4 style="margin: 0 0 15px 0; font-size: 1.3em;">🎯 데모 로그인 정보</h4>
                    <div style="background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; margin: 10px 0;">
                        <p style="margin: 5px 0; font-size: 1.1em;">
                            <strong>아이디:</strong> <span style="background: white; color: #333; padding: 3px 8px; border-radius: 5px; font-weight: bold;">admin</span>
                        </p>
                        <p style="margin: 5px 0; font-size: 1.1em;">
                            <strong>비밀번호:</strong> <span style="background: white; color: #333; padding: 3px 8px; border-radius: 5px; font-weight: bold;">password</span>
                        </p>
                    </div>
                    <p style="margin: 10px 0 0 0; font-size: 0.9em; opacity: 0.9;">
                        위 계정으로 로그인하여 시스템을 체험해보세요! 🚀
                    </p>
                </div>
            </div>

            <div class="features-section">
                <h2 style="color: #333; margin-bottom: 30px; text-align: center;">✨ 주요 기능</h2>
                
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="icon">📊</div>
                        <h4>대시보드</h4>
                        <p>매출 현황과 주요 지표를 한눈에 확인</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="icon">💰</div>
                        <h4>매출관리</h4>
                        <p>매출 통계와 인기 상품 분석</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="icon">📦</div>
                        <h4>재고관리</h4>
                        <p>재고 현황과 입출고 관리</p>
                    </div>
                    
                    <div class="feature-card">
                        <div class="icon">🤖</div>
                        <h4>AI분석</h4>
                        <p>AI 기반 판매 예측과 상품 추천</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 에러 메시지 숨기기
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 데모 로그인 검증
            if (username === 'admin' && password === 'password') {
                // 로그인 성공
                successMessage.textContent = '로그인 성공! 대시보드로 이동합니다...';
                successMessage.style.display = 'block';
                
                // 인증 토큰 저장 (데모용)
                localStorage.setItem('authToken', 'demo-token');
                localStorage.setItem('username', username);
                
                // 1초 후 대시보드로 이동
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // 로그인 실패
                errorMessage.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
                errorMessage.style.display = 'block';
            }
        });

        // 페이지 로드 시 실행
        window.onload = function() {
            console.log('BaskinSales 메인 페이지가 로드되었습니다.');
            
            // 이미 로그인된 상태라면 대시보드로 리다이렉트
            const authToken = localStorage.getItem('authToken');
            if (authToken) {
                window.location.href = 'dashboard.html';
            }
        };
    </script>
</body>
</html>
