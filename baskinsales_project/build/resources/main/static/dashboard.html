<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaskinSales - 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .nav-menu {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-change {
            font-size: 0.9em;
            color: #28a745;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-container h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            float: right;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍦 BaskinSales 대시보드</h1>
            <p>오늘의 매출 현황과 주요 지표를 한눈에 확인하세요</p>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-btn">대시보드</a>
                <a href="sales.html" class="nav-btn">매출관리</a>
                <a href="inventory.html" class="nav-btn">재고관리</a>
                <a href="ai-analysis.html" class="nav-btn">AI분석</a>
            </div>
            <button class="logout-btn" onclick="logout()">로그아웃</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>오늘 매출</h3>
                <div class="stat-value" id="today-sales">₩0</div>
                <div class="stat-change">+12.5% 어제 대비</div>
            </div>
            <div class="stat-card">
                <h3>오늘 주문수</h3>
                <div class="stat-value" id="today-orders">0</div>
                <div class="stat-change">+8.3% 어제 대비</div>
            </div>
            <div class="stat-card">
                <h3>평균 주문금액</h3>
                <div class="stat-value" id="avg-order">₩0</div>
                <div class="stat-change">+5.2% 어제 대비</div>
            </div>
            <div class="stat-card">
                <h3>재고 부족 상품</h3>
                <div class="stat-value" id="low-stock">0</div>
                <div class="stat-change">주의 필요</div>
            </div>
        </div>

        <div class="chart-container">
            <h3>📊 주간 매출 추이</h3>
            <canvas id="salesChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <h3>🔥 인기 상품 TOP 5</h3>
            <div id="top-products"></div>
        </div>
    </div>

    <script>
        // 로그인 상태 확인
        function checkAuth() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'prototype.html';
            }
        }

        // 로그아웃
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            window.location.href = 'prototype.html';
        }

        // 대시보드 데이터 로드
        async function loadDashboardData() {
            try {
                // 실제 API 호출 (인증 토큰 없이)
                const response = await fetch('/api/dashboard/summary', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('API 호출 실패');
                }
                
                const data = await response.json();
                console.log('API 데이터:', data);
                
                // 통계 업데이트
                document.getElementById('today-sales').textContent = `₩${data.todaySales.toLocaleString()}`;
                document.getElementById('today-orders').textContent = data.todayOrders;
                document.getElementById('avg-order').textContent = `₩${data.avgOrderValue.toLocaleString()}`;
                document.getElementById('low-stock').textContent = data.lowStockCount;

                // 주간 매출 차트 그리기
                const weeklySalesData = data.weeklySales.map(day => day.sales);
                drawSalesChart(weeklySalesData);
                
                // 인기 상품 표시
                displayTopProducts(data.topProducts);

            } catch (error) {
                console.error('데이터 로드 실패:', error);
                // API 호출 실패 시 샘플 데이터 사용
                const mockData = {
                    todaySales: 1250000,
                    todayOrders: 45,
                    avgOrderValue: 27777,
                    lowStockCount: 3,
                    weeklySales: [1200000, 1350000, 1180000, 1420000, 1250000, 1380000, 1250000],
                    topProducts: [
                        { name: '아몬드봉봉', sales: 125000 },
                        { name: '민트초코', sales: 98000 },
                        { name: '딸기', sales: 87000 },
                        { name: '바닐라', sales: 76000 },
                        { name: '초코', sales: 65000 }
                    ]
                };

                console.log('샘플 데이터 사용:', mockData);

                // 통계 업데이트
                document.getElementById('today-sales').textContent = `₩${mockData.todaySales.toLocaleString()}`;
                document.getElementById('today-orders').textContent = mockData.todayOrders;
                document.getElementById('avg-order').textContent = `₩${mockData.avgOrderValue.toLocaleString()}`;
                document.getElementById('low-stock').textContent = mockData.lowStockCount;

                // 차트 그리기
                drawSalesChart(mockData.weeklySales);
                
                // 인기 상품 표시
                displayTopProducts(mockData.topProducts);
            }
        }

        // 매출 차트 그리기
        function drawSalesChart(weeklyData) {
            const canvas = document.getElementById('salesChart');
            const ctx = canvas.getContext('2d');
            
            // 캔버스 크기 설정
            canvas.width = canvas.offsetWidth;
            canvas.height = 200;

            const days = ['월', '화', '수', '목', '금', '토', '일'];
            const maxValue = Math.max(...weeklyData);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 그리드 그리기
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = (canvas.height - 40) * (i / 4) + 20;
                ctx.beginPath();
                ctx.moveTo(60, y);
                ctx.lineTo(canvas.width - 20, y);
                ctx.stroke();
            }

            // 데이터 포인트 그리기
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            weeklyData.forEach((value, index) => {
                const x = 60 + (canvas.width - 80) * (index / (weeklyData.length - 1));
                const y = canvas.height - 20 - (canvas.height - 40) * (value / maxValue);
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // 데이터 포인트 원 그리기
            ctx.fillStyle = '#667eea';
            weeklyData.forEach((value, index) => {
                const x = 60 + (canvas.width - 80) * (index / (weeklyData.length - 1));
                const y = canvas.height - 20 - (canvas.height - 40) * (value / maxValue);
                
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, 2 * Math.PI);
                ctx.fill();
            });

            // X축 라벨
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            days.forEach((day, index) => {
                const x = 60 + (canvas.width - 80) * (index / (days.length - 1));
                ctx.fillText(day, x, canvas.height - 5);
            });
        }

        // 인기 상품 표시
        function displayTopProducts(products) {
            const container = document.getElementById('top-products');
            container.innerHTML = '';
            
            products.forEach((product, index) => {
                const productDiv = document.createElement('div');
                productDiv.style.cssText = `
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 15px;
                    margin: 10px 0;
                    background: linear-gradient(45deg, #f8f9fa, #e9ecef);
                    border-radius: 10px;
                    border-left: 4px solid #667eea;
                `;
                
                productDiv.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <span style="font-weight: bold; color: #667eea; margin-right: 15px;">#${index + 1}</span>
                        <span style="font-size: 1.1em;">${product.name}</span>
                    </div>
                    <span style="font-weight: bold; color: #28a745;">₩${product.sales.toLocaleString()}</span>
                `;
                
                container.appendChild(productDiv);
            });
        }

        // 페이지 로드 시 실행
        window.onload = function() {
            checkAuth();
            loadDashboardData();
        };
    </script>
</body>
</html>
