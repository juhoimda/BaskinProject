        // ë§¤ì¶œ ì°¨íŠ¸ ê·¸ë¦¬ê¸°
        function drawSalesChart(salesData) {
            const canvas = document.getElementById('salesChart');
            const ctx = canvas.getContext('2d');
            
            canvas.width = canvas.offsetWidth;
            canvas.height = 400;

            const maxSales = Math.max(...salesData.map(d => d.sales));
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ê·¸ë¦¬ë“œ ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 5; i++) {
                const y = (canvas.height - 60) * (i / 5) + 30;
                ctx.beginPath();
                ctx.moveTo(80, y);
                ctx.lineTo(canvas.width - 20, y);
                ctx.stroke();
            }

            // ë§¤ì¶œ ë¼ì¸ ê·¸ë¦¬ê¸°
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            salesData.forEach((data, index) => {
                const x = 80 + (canvas.width - 100) * (index / (salesData.length - 1));
                const y = canvas.height - 30 - (canvas.height - 60) * (data.sales / maxSales);
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();

            // ë°ì´í„° í¬ì¸íŠ¸ ê·¸ë¦¬ê¸°
            ctx.fillStyle = '#667eea';
            salesData.forEach((data, index) => {
                const x = 80 + (canvas.width - 100) * (index / (salesData.length - 1));
                const y = canvas.height - 30 - (canvas.height - 60) * (data.sales / maxSales);
                
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Xì¶• ë¼ë²¨
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            salesData.forEach((data, index) => {
                const x = 80 + (canvas.width - 100) * (index / (salesData.length - 1));
                ctx.fillText(data.date.slice(5), x, canvas.height - 10);
            });
        }
